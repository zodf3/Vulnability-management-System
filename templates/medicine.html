{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead mb-0" style="background-image: url('{{url_for('static',filename='img/gmail.jpg')}}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1> Members Details </h1>
          </div>
        </div>
      </div>
    </div>
  </header>
   {% with messages=get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}

  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form name="sentMessage" id="contactForm" novalidate action="/medicines" method="post">
          <div class="control-group">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Full name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter name" id="Fullname" required data-validation-required-message="Please enter Full name">
              <p class="help-block text-danger"></p>
            </div>
          </div>
       
            <div class="control-group">

            <div class="form-group floating-label-form-group controls">
              <label> description</label>
              <input type="text" name="description" class="form-control" placeholder="Enter description" id="description"  required data-validation-required-message="description" ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Username</label>
              <input type="text"name="username" class="form-control" placeholder="Usernmae" id="username"  required data-validation-required-message="Username/syrups" ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>email id</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your mail id" id="email" required data-validation-required-message="Please enter email">
              <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Segment</label>
              <input type="text" name="Segment" class="form-control" placeholder="Segment" id="Segment" required data-validation-required-message="Segment">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button onclick="return confirm('Are you sure to SaveData?');" type="send" class="btn btn-primary" id="sendMessageButton" >ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
{% endblock %}
